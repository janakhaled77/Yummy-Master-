<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy</title>
    <link rel="shortcut icon" href="images/logo.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body data-bs-theme="dark">
    <div class="loading-screen position-fixed top-0 start-0 end-0 bottom-0 bg-black  justify-content-center align-items-center">
        <span class="loader"></span>
    </div>
    <nav>
        <div class="sidenav position-fixed d-flex top-0 bottom-0  ">
            <div class="nav-tab bg-dark ">
                <div class=" d-flex flex-column justify-content-between min-vh-100 p-4">
                    <div class="links">
                        <ul class="list-unstyled overflow-hidden">
                            <li class="py-2 search position-relative pointer">Search</li>
                            <li class="py-2 categories position-relative pointer">Categories</li>
                            <li class="py-2 area position-relative pointer">Area</li>
                            <li class="py-2 Ingredients position-relative pointer">Ingredients</li>
                            <li class="py-2 contact position-relative pointer">Contact Us</li>
                        </ul>
                    </div>
                    <div class="nav-footer overflow-hidden">
                        <div class="icons">
                            <i class="fa-brands fa-facebook"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-solid fa-globe"></i>
                        </div>
                        <div class="footer">
                            <p>Copyright Â© 2019 All Rights <br>Reserved.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="first bg-light d-flex flex-column justify-content-between  text-dark">
                <img src="images/logo.png" alt="logo-image" class="w-100 p-2">
                <i class="menu pointer fas fa-bars fs-1 ps-3"></i>
                <div class="icons d-flex flex-column gap-1 p-4">
                    <i class="fas fa-globe"></i>
                    <i class="fas fa-share-nodes"></i>
                </div>

            </div>
        </div>
    </nav>

    <button aria-label="Open Navigation" onclick="OpenNav()" class="menu pointer fas fa-bars fs-1 ps-3"></button>
    <section>
        <div class="container w-75" id="searchSection">
        </div>
        <div class="inner-loading-screen top-0 start-0 end-0 bottom-0 justify-content-center align-items-center">
            <span class="loader"></span>
        </div>
        <div class="container">
            <div class="row g-3" id="rowData">
                
            </div>
        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
